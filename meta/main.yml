  author: Richard Gibert
  company: Gibert.ca
  description: Installs eko/pihole_exporter for Prometheus
  license: GPLv3
  min_ansible_version: 2.2
  platforms:
    - name: EL
      versions:
        - 6
        - 7
        - 8
