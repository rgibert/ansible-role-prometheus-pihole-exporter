---
prometheus_pihole_exporter_base_url: "https://github.com/eko/pihole-exporter/releases/{{ prometheus_pihole_exporter_version }}/download"
prometheus_pihole_exporter_bin: "pihole_exporter-{{ prometheus_pihole_exporter_os }}-{{ prometheus_pihole_exporter_bin_arch }}"
prometheus_pihole_exporter_full_bin: "/usr/local/share/{{ single_binary_service_name }}-{{ single_binary_service_version }}/{{ prometheus_pihole_exporter_bin }}"
single_binary_service_checksum: "sha256:{{ prometheus_node_exporter_base_url }}/v{{ single_binary_service_version }}/sha256sums.txt"
single_binary_service_dl_url: "{{ prometheus_pihole_exporter_base_url }}/{{ prometheus_pihole_exporter_bin }}"
single_binary_service_group: pi
single_binary_service_is_archive: true
single_binary_service_name: prometheus_node_exporter
single_binary_service_start_cmd: "{{ prometheus_pihole_exporter_full_bin }}"
single_binary_service_stop_cmd: "/usr/bin/ps auwwx | grep {{ prometheus_pihole_exporter_full_bin }} | grep -v grep | awk '{print $2}' | xargs kill -9"
single_binary_service_user: pi
single_binary_service_version: 0.0.6
